        * {

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c4343;
        }

        .navbar {
            background-color: #255555;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 10);
        }

        .nav-link {
            color: white;
        }

        .contact {
            color: white;
            padding-top: 50px;
        }

        .box {
            border: 2px solid #ffc107;
            padding: 20px;
            text-align: center;
            position: relative;
            transition: background-color 0.3s ease;
            height: auto;
        }

        .circle {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #1c4343;
        }

        .fa-icon {
            font-size: 24px;
        }

        .circle:hover {
            background-color: rgb(16, 135, 139);
            color: white;
        }
    </style>


</head>
