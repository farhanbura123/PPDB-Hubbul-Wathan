<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran</title>

    <meta property="og:title" content="PPDB Online" />
    <meta property="og:description" content="PPDB Online" />
    <meta property="og:image" content="{{ url_for('static', filename='foto/logo.png') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='foto/logo.png') }}" type="image/x-icon" />
    <link rel="icon" href="{{ url_for('static', filename='foto/logo.png') }}" type="image/x-icon" />
    <!-- Link Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <!-- Link Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <!-- Link Ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- Link CDN Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Link FA -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <!-- Link CSS -->
    <link href="{{ url_for('static', filename='landingpage.css') }}" rel="stylesheet" />
    <!-- Link Java Script-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Link Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Link SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .container {
            margin-top: 80px;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
    </style>

</head>

<body onload="fetchProvinces()">

    <!-- Navigation -->
    {% include 'navbar.html' %}
    <!-- End navbar -->

    <!-- Registration Form-->
    <section id="registrasi">
        <div class="container">
            <div class="card">
                <div class="card-body px-5 py-5">
                    <h1 class="reg-title">Pendaftaran Siswa</h1>

                    <form id="pendaftaranForm" action="{{ url_for('submit') }}" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="nama">Nama Lengkap</label>
                            <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan Nama Lengkap" required>
                        </div>
                        <div class="form-group">
                            <label for="nik">NIK</label>
                            <input type="text" class="form-control" id="nik" name="nik" placeholder="Masukkan NIK" required>
                        </div>
                        <div class="form-group">
                            <label for="asal_provinsi">Asal Provinsi</label>
                            <div class="input-group">
                                <select class="form-control" id="asal_provinsi" name="asal_provinsi" required>
                                    <option value="" disabled selected>Pilih Provinsi</option>
                                    <option>Aceh</option>
                                    <option>Bali</option>
                                    <option>Banten</option>
                                    <option>Bengkulu</option>
                                    <option>Gorontalo</option>
                                    <option>Jakarta</option>
                                    <option>Jambi</option>
                                    <option>Jawa Barat</option>
                                    <option>Jawa Tengah</option>
                                    <option>Jawa Timur</option>
                                    <option>Kalimantan Barat</option>
                                    <option>Kalimantan Selatan</option>
                                    <option>Kalimantan Tengah</option>
                                    <option>Kalimantan Timur</option>
                                    <option>Kalimantan Utara</option>
                                    <option>Kepulauan Bangka Belitung</option>
                                    <option>Kepulauan Riau</option>
                                    <option>Lampung</option>
                                    <option>Maluku</option>
                                    <option>Maluku Utara</option>
                                    <option>Nusa Tenggara Barat</option>
                                    <option>Nusa Tenggara Timur</option>
                                    <option>Papua</option>
                                    <option>Papua Barat</option>
                                    <option>Riau</option>
                                    <option>Sulawesi Barat</option>
                                    <option>Sulawesi Selatan</option>
                                    <option>Sulawesi Tengah</option>
                                    <option>Sulawesi Tenggara</option>
                                    <option>Sulawesi Utara</option>
                                    <option>Sumatera Barat</option>
                                    <option>Sumatera Selatan</option>
                                    <option>Sumatera Utara</option>
                                    <option>Yogyakarta</option>
                                </select>
                                <div class="dropdown-icon input-group-append">
                                    <span class="input-group-text">
                                        <i class="fas fa-caret-down"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="jenis_kelamin">Jenis Kelamin</label>
                            <div class="input-group">
                                <select class="form-control" id="jenis_kelamin" name="jenis_kelamin" required>
                                    <option value="" selected>-- Pilih Jenis Kelamin --</option>
                                    <option value="Perempuan">Perempuan</option>
                                    <option value="Laki-laki">Laki-laki</option>
                                </select>
                                <div class="dropdown-icon input-group-append">
                                    <span class="input-group-text">
                                        <i class="fas fa-caret-down"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tanggalLahir">Tanggal Lahir</label>
                            <input type="date" class="form-control" id="tanggalLahir" name="tanggalLahir" required>
                        </div>
                        <div class="form-group">
                            <label for="nama_ayah">Nama Ayah</label>
                            <input type="text" class="form-control" id="nama_ayah" name="nama_ayah" placeholder="Masukkan Nama Ayah" required>
                        </div>
                        <div class="form-group">
                            <label for="nama_ibu">Nama Ibu</label>
                            <input type="text" class="form-control" id="nama_ibu" name="nama_ibu" placeholder="Masukkan Nama Ibu" required>
                        </div>
                        <div class="form-group">
                            <label for="filePhoto">Foto Siswa</label>
                            <input type="file" class="form-control-file" id="filePhoto" name="filePhoto" required>
                        </div>
                        <div class="form-group">
                            <label for="fileDokumen">File Lampiran</label>
                            <input type="file" class="form-control-file" id="fileDokumen" name="fileDokumen" required>
                        </div>
                        <button type="submit" class="btn btn-secondary" id="submitBtn">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </section>

    <script>
        $(document).ready(function () {
            $('#pendaftaranForm').on('submit', function (event) {
                event.preventDefault();
                
                var formData = new FormData(this);
                
                $.ajax({
                    type: 'POST',
                    url: $(this).attr('action'),
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Berhasil',
                            text: 'Pendaftaran berhasil!',
                        }).then(function () {
                            window.location.href = '/riwayat_pendaftaran'; // Redirect to another page
                        });
                    },
                    error: function (xhr, status, error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Gagal',
                            text: 'Terjadi kesalahan, silakan coba lagi!',
                        });
                    }
                });
            });
        });
    </script>

</body>

</html>
